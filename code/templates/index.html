<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT-4 Coding Assistant</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    h1 {
        text-align: center;
        background-color: #2c3e50;
        color: #fff;
        padding: 20px 0;
        margin: 0;
    }

    #chat-area {
        margin: 20px auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 60vh;
        width: 80%;
    }

    .message {
        margin: 6px 0;
        padding: 10px;
        border-radius: 15px;
        clear: both;
        overflow-wrap: break-word;
    }

    .user-message {
        background-color: #3498db;
        color: white;
        float: right; /* Align user messages to the right */
    }

    .gpt-message {
        background-color: #2ecc71;
        color: white;
        float: left;
    }

    .code-snippet {
        background-color: #2c3e50;
        padding: 10px;
        border-radius: 8px;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        color: #fff; /* Text color for code snippets */
    }

    #message-form {
        margin: 20px auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
    }

    #message {
        flex-grow: 1;
        border: none;
        border-radius: 20px;
        padding: 10px;
        margin-right: 10px;
        resize: none;
        font-size: 16px;
    }

    #message:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.8);
    }

    #message::placeholder {
        color: #7f8c8d;
    }

    #message-form button {
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #message-form button:hover {
        background-color: #1b6ca8;
    }

    #clear-history {
        text-align: center;
        margin-top: 10px;
        color: #7f8c8d;
        cursor: pointer;
        text-decoration: underline;
    }

    #clear-history:hover {
        color: #333;
    }
</style>
</head>
<body>
<h1>CodeInCStructor.ai</h1>
<div id="chat-area"></div>
<div id="message-form">
    <textarea id="message" placeholder="Type your message..." rows="2"></textarea>
    <button id="send-button">Send</button>
</div>
<div id="clear-history">Clear Conversation History</div>

<script>
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function addMessageToChat(sender, message) {
        var senderClass = sender === "me" ? "user-message" : "gpt-message";
        var escapedMessage = escapeHtml(message);
        var messageElement = `<p class="message ${senderClass}">${formatMessage(escapedMessage)}</p>`;
        $("#chat-area").append(messageElement);
        $("#chat-area").scrollTop($("#chat-area")[0].scrollHeight);
    }

    function formatMessage(message) {
        // Regular expression to find code snippets within message
        var codeSnippetRegex = /```([^`]*)```/g;

        // Replace code snippets with formatted code
        var formattedMessage = message.replace(codeSnippetRegex, function(match, p1) {
            return `<code class="code-snippet">${escapeHtml(p1)}</code>`;
        });

        return formattedMessage;
    }

    var tokenConsumption = 0;

    function updateTokenCounter() {
        // The rest of the updateTokenCounter function remains unchanged
    }

    $("#send-button").click(sendMessage);

    $("#message").keypress(function(event) {
        if (event.which === 13 && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    $("#clear-history").click(function() {
        $("#chat-area").empty();
    });

    function sendMessage() {
        var message = $("#message").val().trim();

        if (message.length > 0) {
            addMessageToChat("me", message);

            // Send the message to the server via AJAX
            $.ajax({
                url: "/user_message",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: message }),
                success: function (data) {
                    // Display the GPT-4 response in the chat area
                    addMessageToChat("gpt", data.response);
                    tokenConsumption = data.token_usage;
                    updateTokenCounter();
                },
                error: function (error) {
                    console.error("Error:", error);
                },
            });

            $("#message").val("");
        }
    }

    $(document).ready(function () {
        updateTokenCounter();
    });
</script>
</body>
</html>
