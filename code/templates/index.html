<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <style>
        h1 {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 26pt;
            font-weight: bold;
            color: #000000;
            margin-top: 10px;
        }

        body {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .box {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            border: #630098 3px solid;
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust width as needed */
            margin: 0 auto 20px; /* Center logo and add space below */
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace "logo.png" with your logo image path -->
        <h1>CodeInCStructor.ai</h1>
        <button class="button">Professors</button>
        <button class="button" onclick="window.location.href = '/students';">Students</button>
    </div>
</body>

</html>
