<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        h1 {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 26pt;
            font-weight: bold;
            color: #000000;
            margin-top: 10px;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }
        .container {
            max-width: 500px;
            top: 50%;
            left: 50%;
            padding: 20px;
            border-radius: 10px;
            border: rgba(25, 109, 198, 0.408) 3px solid;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enter your details</h1>
        <form id="info-form">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">UC Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="assignment">Assignment:</label>
                <input type="text" class="form-control" id="assignment" name="assignment" placeholder="Eg: Lists, Tuples, Maps, etc." required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#info-form').submit(function(e){
                    e.preventDefault(); // Prevent form submission
                    
                    // Get user information
                    var firstName = $('#first_name').val();
                    var lastName = $('#last_name').val();
                    var email = $('#email').val();
                    var assignment = $('#assignment').val();
                    
                    // Redirect to student.html with user information as query parameters
                    window.location.href = `/student?firstName=${firstName}&lastName=${lastName}&email=${email}&assignment=${assignment}`;
                });
            });
        </script>
</body>
</html>
